<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<wicket:panel>
    <div class="ui-dialog-content">
        <div wicket:id="feedbackPanel"></div>
        <form wicket:id="dialogForm">
            <p><span wicket:id="description"></span></p>
            <label wicket:id="lblGameSelection"></label><select wicket:id="gameSelection"></select>
            <label wicket:id="lblPlayer1"></label><input wicket:id="player1" type="text"/>
            <label wicket:id="lblPlayer2"></label><input wicket:id="player2" type="text"/>
            <label wicket:id="lblPlayer3"></label><input wicket:id="player3" type="text"/>
            <label wicket:id="lblPlayer4"></label><input wicket:id="player4" type="text"/>
        </form>
    </div>
</wicket:panel>
</body>
</html>
