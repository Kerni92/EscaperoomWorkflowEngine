<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<wicket:panel>
    <div class="w3-modal-content">
        <form wicket:id="dialogForm">

            <header class="w3-container w3-teal">
                <h2>Spiel pausiert</h2>
            </header>

            <div class="w3-container">
                <div class="w3-panel w3-red w3-border w3-round w3-center">
                    <p>Das Spiel wurde pausiert</p>
                </div>

                <div class="w3-container">
                    <input type="submit" wicket:id="continueGameBtn" class="w3-button w3-teal w3-right w3-margin"
                           value="Spiel fortsetzen"/>
                </div>
            </div>
        </form>
    </div>
</wicket:panel>
</body>
</html>
