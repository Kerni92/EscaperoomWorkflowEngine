<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<wicket:panel>
    <div class="riddleContent" style="float: left; border-bottom: black 1px solid; width: 400px">
        <span wicket:id="messageLabel"></span><br/>
        <span wicket:id="riddleDescription"></span><br/>
        <form wicket:id="riddleForm">
            <input type="text" wicket:id="solutionInput"/><br/>
            <input type="button" wicket:id="checkRiddleButton"/>
        </form>
    </div>
</wicket:panel>
</body>
</html>
