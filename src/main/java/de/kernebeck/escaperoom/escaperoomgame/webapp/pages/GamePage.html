<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Title</title>
</head>
<body>
<div class="message">
    <span wicket:id="message"></span>
</div>
<div wicket:id="dialog" class="w3-modal" style="display: block">
    <div wicket:id="dialogContent"></div>
</div>
<div wicket:id="content">
    <header class="w3-container w3-teal">
        <h2 class="w3-left w3-margin-right"><span wicket:id="workflowName"></span></h2>
        <div class="w3-panel w3-right">
            <h4 class="w3-left">Spieler:</h4>
            <ul class="w3-left w3-ul w3-padding">
                <li wicket:id="playerNames" class="w3-left w3-margin-right"></li>
            </ul>
        </div>
    </header>

    <div wicket:id="contentComponent" class="w3-container">

    </div>
</div>
</body>
</html>
